services:

    calista.property_renderer:
        public: false
        class: MakinaCorpus\Calista\View\PropertyRenderer
        arguments: ['@property_accessor', '@property_info']

    calista.twig.page_extension:
        public: false
        class: MakinaCorpus\Calista\Twig\Extension\PageExtension
        arguments: ['@request_stack', '@calista.property_renderer']
        tags: [{name: twig.extension}]

    ucms_dashboard.admin_widget_factory:
        public: true
        class: MakinaCorpus\Ucms\Dashboard\AdminWidgetFactory
        arguments: ["@form_builder", "@ucms_dashboard.action_provider_registry", "@twig", "@event_dispatcher"]

    ucms_dashboard.action_provider_registry:
        public: true # Could be false, but needed by ucms_dashboard_entity_operation()
        class: MakinaCorpus\Ucms\Dashboard\Action\ActionRegistry

    ucms_dashboard.twig.helper_extension:
        public: false
        class: MakinaCorpus\Ucms\Dashboard\Twig\HelperExtension
        arguments: ["@entity.manager", "@?ucms_contrib.type_handler", true]
        tags: [{name: twig.extension}]

    ucms_dashboard.twig.action_extension:
        public: false
        class: MakinaCorpus\Ucms\Dashboard\Twig\ActionExtension
        arguments: ['@ucms_dashboard.action_provider_registry', '@request_stack', '@url_generator']
        tags: [{name: twig.extension}]
